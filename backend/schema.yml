components:
  schemas:
    Complaints:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        date_refusal:
          type: string
          format: date
        operating_time:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
        description:
          type: string
        spare_parts:
          type: string
        recovery_date:
          type: string
          format: date
        equipment_downtime:
          type: integer
          maximum: 9223372036854775807
          minimum: -9223372036854775808
          format: int64
        failure_node:
          type: integer
        recovery_method:
          type: integer
        machine:
          type: integer
        service_company:
          type: integer
      required:
      - date_refusal
      - description
      - equipment_downtime
      - failure_node
      - id
      - machine
      - operating_time
      - recovery_date
      - recovery_method
      - service_company
      - spare_parts
    Engine:
      type: object
      properties:
        name:
          type: string
          maxLength: 256
        description:
          type: string
      required:
      - description
      - name
    Equipment:
      type: object
      properties:
        name:
          type: string
          maxLength: 256
        description:
          type: string
      required:
      - description
      - name
    Machine:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        model_equipment:
          type: string
        machine_serial_number:
          type: string
          maxLength: 256
        model_engine:
          type: string
        engine_serial_number:
          type: string
          maxLength: 256
        model_transmission:
          type: string
        transmission_serial_number:
          type: string
          maxLength: 256
        model_drive_axle:
          type: string
        drive_axle_serial_number:
          type: string
          maxLength: 256
        steering_axle:
          type: string
        steering_axle_serial_number:
          type: string
          maxLength: 256
        date_shipped_from_factory:
          type: string
          format: date
        client:
          type: string
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
        consignee:
          type: string
          maxLength: 256
        delivery_address:
          type: string
          maxLength: 256
        equipment:
          type: string
          maxLength: 256
        service_company:
          type: string
        supply_contract:
          type: string
          maxLength: 256
      required:
      - client
      - consignee
      - date_shipped_from_factory
      - delivery_address
      - drive_axle_serial_number
      - engine_serial_number
      - id
      - machine_serial_number
      - model_drive_axle
      - model_engine
      - model_equipment
      - model_transmission
      - service_company
      - steering_axle
      - steering_axle_serial_number
      - supply_contract
      - transmission_serial_number
    Maintenance:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        maintenance_date:
          type: string
          format: date
        operating_time:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
        order_number:
          type: string
          maxLength: 128
        order_data:
          type: string
          format: date
        maintenance_type:
          type: integer
        machine:
          type: integer
        service_company:
          type: integer
      required:
      - id
      - machine
      - maintenance_date
      - maintenance_type
      - operating_time
      - order_data
      - order_number
      - service_company
